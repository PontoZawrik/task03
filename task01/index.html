    <div class="container">
        <div class="card">
            <div class="heading">
                <p class="heading_p">credits card details</p>
            </div>

            <div class="input_div">
                <label class="input_text">Card Number</label>
                <input class="input" type="text" placeholder="1234 5678 9012 3456">

            <div class="input_div">
                <div class="wrapper">
                    <label class="input_text">Expiry Date</label>
                    <label class="input_text">CVV / CVN</label>
                </div>
                <div class="wrapper">
                    <input class="sm_input" type="text" placeholder="02 / 04">
                    <input class="sm_input" type="text" placeholder="2017">
                    <input class="sm_input" type="text" placeholder="***">
                </div>
            </div>
        </div>
